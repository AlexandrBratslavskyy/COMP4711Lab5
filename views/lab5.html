<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lab5</title>
</head>
<link rel="stylesheet" type="text/css" href="lab5.css">
<body>
  <div class="container bordering" id="search-box">
    <h2>Artist Directory</h2>
    <button class="add" onclick="Add()">Add Artist</button>
    <input type="text" class="search-bar bordering" id="search-functionality"/>


    <form id="addform" action="#" onsubmit="AddArtist(this);return false">
      <input type="text" class="input-box bordering" name="name" placeholder="Artist Name" required>
      <input type="text" class="input-box bordering" name="about" placeholder="About Artist" required>
      <input type="url" class="input-box bordering" name="image" placeholder="Image url" required>
      <input type="submit">
    </form>
  </div>

  <div class="container" id="artist-container">

  </div>
</body>
<script src="lab5.js"></script>
</html>
